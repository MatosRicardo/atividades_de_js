<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Número Par ou Impar</title>
  </head>

  <body>
    <h1>Par e Impar</h1>
    <script>
      let numero = prompt("Entre com o número:");
      // igual ==
      if (numero % 2 == 0) {
        document.write("Número par!!!");
      } else {
        document.write("Número impar!!!");
      }
    </script>
  </body>
</html>
