<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media aritmética</title>
  </head>
  <body>
    <h1>Media aritmética</h1>
    <script>
      let nota1 = Number(prompt("Digite a primeira nota:"));
      let nota2 = Number(prompt("Digite a segunda nota:"));
      let nota3 = Number(prompt("Digite a terceira nota:"));
      let nota4 = Number(prompt("Digite a quarta nota:"));
      let soma = nota1 + nota2 + nota3 + nota4;
      let media = (nota1 + nota2 + nota3 + nota4) / 4;
      //let media = soma / 4;

      //É possivel utilizar Tags
      document.write(`<h3>A média das quatro notas é ${media}</h3>`);
      //Arredondamento das medias
      document.write("<br>A média das quatro notas é " + Math.round(media));
      //Definição de casas decimais
      document.write("<br>A médias das quatro notas é " + media.toFixed(2));

      // Se Sim
      if (media >= 6) {
        document.write("<br>Parabéns vc foi aprovado!!!!");
      }
      // fica na metade, ele vai validar o IF e depois colocar o else de acordo
      else if (media >= 5) {
        document.write("Você está de recuperação");
      }

      // Se Não
      else {
        document.write("<br>Que pena, voce foi reprovado");
      }
    </script>
  </body>
</html>
