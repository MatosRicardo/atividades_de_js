<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculando IMC</title>
  </head>
  <body>
    <h1>Calculando o IMC</h1>

    <script>
      let peso = parseFloat(prompt("Entre com o seu peso"));
      let altura = parseFloat(prompt("Entre com a sua altura"));

      let imc = (peso / (altura * altura)).toFixed(2);

      document.write("O valor do seu IMC Ã©: " + imc);

      if (imc < 16) {
        document.write("<br> Muito abaixo do peso");
      } else if (imc >= 17 && imc < 18.4) {
        document.write("<br> Abaixo do peso");
      } else if (imc >= 18.5 && imc < 24.9) {
        document.write("<br> Peso Normal");
      } else if (imc >= 30 && imc < 34.9) {
        document.write("<br> Obesidade grau I");
      } else if (imc >= 35 && imc < 40) {
        document.write("<br> Obesidade grau II");
      } else if (imc > 40) {
        document.write("<br> Obesidade grau III");
      }
    </script>
  </body>
</html>
