<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo Switch</title>
  </head>
  <body>
    <script>
      let cor_farol = prompt("Entre com a cor do farol");

      switch (cor_farol) {
        case "vermelho":
          alert("Para! Sinal vermelho");
          break;
        case "amarelo":
          alert("Atenção! Sinal amarelo");
          break;
        case "verde":
          alert("Prossiga! Sinal verde");
          break;
        default:
          alert("Essa cor não existe no farol");
      }
    </script>
  </body>
</html>
