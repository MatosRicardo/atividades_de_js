<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dias da Semana</title>
  </head>
  <body>
    <h1>Dias da Semana</h1>
    <script>
      let dias_da_semana = prompt(
        "Digite um numero de 1 a 7 para saber o dia: "
      );
      switch (dias_da_semana) {
        case "1":
          alert("Hoje é Domingo");
          break;
        case "2":
          alert("Hoje é Segunda");
          break;
        case "3":
          alert("Hoje é Terça");
          break;
        case "4":
          alert("Hoje é Quarta");
          break;
        case "5":
          alert("Hoje é Quinta");
          break;
        case "6":
          alert("Hoje é Sexta");
          break;
        case "7":
          alert("Hoje é Sabado");
          break;
        default:
          alert("Não existe esse dia na semana");
      }
    </script>
  </body>
</html>
