<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Combos do MC</title>
  </head>
  <body>
    <h1>Combos do MC Tigrinho</h1>
    <script>
      let combos = prompt("Digite um numero de 1 a 5 para saber seu combo: ");
      switch (combos) {
        case "1":
          document.write("MC fish, refrigerante, nuggets e batata");
          break;
        case "2":
          document.write("BIG MAC, refrigerante, nuggets e batata");
          break;
        case "3":
          document.write("Top sundae e Garrafa de água 500ml");
          break;
        case "4":
          document.write("Nugget e refrigerante de 500ML");
          break;
        case "5":
          document.write("Batata média");
          break;
        default:
          alert("Não existe esse combo");
      }
    </script>
  </body>
</html>
