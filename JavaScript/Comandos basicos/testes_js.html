<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testando comandos em JS</title>
  </head>
  <body>
    <h1>Testando comandos básicos de Java Script</h1>

    <script>
      //Comentario em linha
      /* Comentario em bloco */

      var nome = "Debora Paixao"; //variavel de texto(string)
      var idade = 51; //variavel inteiro(number)
      var numeros_gatos = 3;
      var altura = 1.78; // variavel float
      var peso = 74.3;
      var salario = 24575.37; //variavel do tipo duble

      // exibe um texto na tela
      document.write("<br>O nome da professora é " + nome);
      document.write("<br>A professora tem " + idade + " anos");
      document.write("<br>A quantidade de gatos é " + numeros_gatos);
      document.write("<br>A altura da professora é " + altura);
      document.write("<br>O peso da professora é " + peso);
      document.write("<br>O salário da professora é " + salario);

      //Exibindo um texto usando o console
      console.log("Exibindo um texto no console");

      //Exibe um alerta no navegador
      alert("Hello World");

      //soma dos numeros
      let numero1 = 10;
      let numero2 = 20;
      let soma = numero1 + numero2;

      document.write(`<br> O resultado da soma dos dois numeros é ${soma}`);
    </script>
  </body>
</html>
