<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabuada</title>
  </head>
  <body>
    <h1>Tabuada</h1>
    <script>
      let numero = Number(prompt("Entre com a tabuada:"));

      document.write(numero + " X 1 = " + numero * 1 + "<br>");
      document.write(numero + " X 2 = " + numero * 2 + "<br>");
      document.write(numero + " X 3 = " + numero * 3 + "<br>");
      document.write(numero + " X 4 = " + numero * 4 + "<br>");
      document.write(numero + " X 5 = " + numero * 5 + "<br>");
      document.write(numero + " X 6 = " + numero * 6 + "<br>");
      document.write(numero + " X 6 = " + numero * 7 + "<br>");
      document.write(numero + " X 6 = " + numero * 8 + "<br>");
      document.write(numero + " X 6 = " + numero * 9 + "<br>");
      document.write(numero + " X 6 = " + numero * 10 + "<br>");
    </script>
  </body>
</html>
