<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Testando DoWHILE</title>
  </head>
  <body>
    <h1>Testando DoWhile</h1>

    <script>
      let n = 0;
      do {
        //!= Ã© o simbolo de diferente
        //Forma 2 com if e else dentro
        if (n != 50) {
          document.write(n + ",");
          n++;
        } else {
          document.write(n + ".");
          n++;
        }
      } while (n <= 50);
    </script>
  </body>
</html>
